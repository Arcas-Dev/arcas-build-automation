  <text x="120" y="202" font-family="Courier" font-size="9" text-anchor="middle" fill="#333">ssh ... "Invoke-WmiMethod</text>
  <text x="120" y="215" font-family="Courier" font-size="9" text-anchor="middle" fill="#333">... build.bat"</text>

