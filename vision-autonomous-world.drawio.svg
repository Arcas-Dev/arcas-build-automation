  <text x="50" y="395" font-family="Helvetica" font-size="11" fill="#d79b00">○</text>
  <text x="65" y="395" font-family="Helvetica" font-size="11" fill="#666">AI Code Generation</text>

  <text x="50" y="415" font-family="Helvetica" font-size="11" fill="#d79b00">○</text>
  <text x="65" y="415" font-family="Helvetica" font-size="11" fill="#666">Voting Smart Contract</text>

  <text x="50" y="435" font-family="Helvetica" font-size="11" fill="#d79b00">○</text>
  <text x="65" y="435" font-family="Helvetica" font-size="11" fill="#666">Edgegap Server Deploy</text>

