  <text x="50" y="320" font-family="Helvetica" font-size="11" fill="#82b366">✓</text>
  <text x="65" y="320" font-family="Helvetica" font-size="11" fill="#333">Git Pull Automation</text>

  <text x="50" y="340" font-family="Helvetica" font-size="11" fill="#82b366">✓</text>
