<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="950px" height="580px" viewBox="-0.5 -0.5 950 580" style="background-color: rgb(255, 255, 255);">
  <defs/>

  <!-- Title -->
  <text x="475" y="35" font-family="Helvetica" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Arcas Autonomous World</text>
  <text x="475" y="58" font-family="Helvetica" font-size="14" text-anchor="middle" fill="#666">Player-Governed Game Development Cycle</text>

  <!-- ==================== ENTITIES (Circles) ==================== -->

  <!-- Developers (Circle) - Top Left -->
  <ellipse cx="130" cy="150" rx="80" ry="50" fill="#fff2cc" stroke="#d6b656" stroke-width="3"/>
  <text x="130" y="145" font-family="Helvetica" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Developers</text>
  <text x="130" y="163" font-family="Helvetica" font-size="11" text-anchor="middle" fill="#666">(Arcas Team)</text>

  <!-- Players (Circle) - Left -->
  <ellipse cx="130" cy="380" rx="80" ry="50" fill="#dae8fc" stroke="#6c8ebf" stroke-width="3"/>
  <text x="130" y="375" font-family="Helvetica" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Players</text>
  <text x="130" y="393" font-family="Helvetica" font-size="11" text-anchor="middle" fill="#666">Compete & Earn Rank</text>

  <!-- AI Agent (Circle) - Center Right -->
  <ellipse cx="590" cy="265" rx="90" ry="55" fill="#fff2cc" stroke="#d6b656" stroke-width="3"/>
  <text x="590" y="255" font-family="Helvetica" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">AI Agent</text>
  <text x="590" y="275" font-family="Helvetica" font-size="12" font-style="italic" text-anchor="middle" fill="#d6b656">Claudius Maximus</text>
  <text x="590" y="293" font-family="Helvetica" font-size="10" text-anchor="middle" fill="#666">(Claude Code)</text>

  <!-- ==================== PROCESSES (Rectangles) ==================== -->

  <!-- In-Game Council (Rectangle) - Center Left -->
  <rect x="280" y="340" width="160" height="80" rx="8" ry="8" fill="#e1d5e7" stroke="#9673a6" stroke-width="2"/>
  <text x="360" y="370" font-family="Helvetica" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">In-Game Council</text>
  <text x="360" y="390" font-family="Helvetica" font-size="11" text-anchor="middle" fill="#666">Vote on Changes</text>
  <text x="360" y="408" font-family="Helvetica" font-size="10" font-style="italic" text-anchor="middle" fill="#9673a6">Rank = Voting Power</text>

  <!-- Git Codebase (Rectangle) - Right of AI -->
  <rect x="720" y="225" width="140" height="80" rx="8" ry="8" fill="#f5f5f5" stroke="#666666" stroke-width="2"/>
  <text x="790" y="255" font-family="Helvetica" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Git Codebase</text>
  <text x="790" y="275" font-family="Helvetica" font-size="11" text-anchor="middle" fill="#666">UE5 C++ / Blueprints</text>
  <text x="790" y="293" font-family="Helvetica" font-size="10" text-anchor="middle" fill="#666">Code Changes</text>

  <!-- Automated Update (Rectangle) - Bottom Right -->
  <rect x="700" y="400" width="180" height="100" rx="8" ry="8" fill="#ffe6cc" stroke="#d79b00" stroke-width="2"/>
  <text x="790" y="425" font-family="Helvetica" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Automated Update</text>
  <text x="790" y="448" font-family="Helvetica" font-size="10" text-anchor="middle" fill="#666">• git pull</text>
  <text x="790" y="465" font-family="Helvetica" font-size="10" text-anchor="middle" fill="#666">• Build on GCP VM</text>
  <text x="790" y="482" font-family="Helvetica" font-size="10" text-anchor="middle" fill="#666">• Deploy on Steam</text>

  <!-- Updated Game (Rectangle) - Bottom Center -->
  <rect x="450" y="480" width="140" height="60" rx="8" ry="8" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
  <text x="520" y="505" font-family="Helvetica" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Updated Game</text>
  <text x="520" y="525" font-family="Helvetica" font-size="11" text-anchor="middle" fill="#666">Live on Steam</text>

  <!-- ==================== ARROWS ==================== -->

  <!-- Developer → Define Voting (to In-Game Council) -->
  <path d="M 180 185 Q 270 280 290 340" fill="none" stroke="#d6b656" stroke-width="2"/>
  <path d="M 290 345 L 285 337 L 290 340 L 295 337 Z" fill="#d6b656"/>
  <text x="210" y="260" font-family="Helvetica" font-size="10" fill="#d6b656" transform="rotate(-50 210 260)">Define Voting</text>

  <!-- Developer → Define AI Ruleset (to AI Agent) -->
  <path d="M 200 130 L 500 245" fill="none" stroke="#d6b656" stroke-width="2"/>
  <path d="M 505 247 L 496 247 L 500 245 L 498 240 Z" fill="#d6b656"/>
  <text x="340" y="165" font-family="Helvetica" font-size="10" fill="#d6b656">Define AI Code Change Ruleset</text>

  <!-- Players → In-Game Council -->
  <path d="M 210 380 L 275 380" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 280 380 L 273 376 L 275 380 L 273 384 Z" fill="#333"/>

  <!-- In-Game Council → AI Agent (Vote Passes) -->
  <path d="M 440 365 L 500 290" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 503 286 L 497 293 L 500 290 L 496 287 Z" fill="#333"/>
  <text x="450" y="310" font-family="Helvetica" font-size="10" fill="#333">Vote Passes</text>

  <!-- AI Agent → Git Codebase -->
  <path d="M 680 265 L 715 265" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 720 265 L 713 261 L 715 265 L 713 269 Z" fill="#333"/>

  <!-- Git Codebase → Automated Update -->
  <path d="M 790 305 L 790 395" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 790 400 L 786 393 L 790 395 L 794 393 Z" fill="#333"/>

  <!-- Automated Update → Updated Game -->
  <path d="M 700 470 L 595 500" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 590 502 L 598 499 L 595 500 L 596 505 Z" fill="#333"/>

  <!-- Updated Game → Players (Cycle back) -->
  <path d="M 450 510 Q 280 530 150 430" fill="none" stroke="#82b366" stroke-width="3"/>
  <path d="M 148 425 L 145 434 L 150 430 L 155 433 Z" fill="#82b366"/>
  <text x="290" y="520" font-family="Helvetica" font-size="11" font-style="italic" fill="#82b366">Players compete with new changes</text>

  <!-- ==================== LEGEND ==================== -->
  <rect x="30" y="500" width="150" height="60" rx="5" ry="5" fill="#fafafa" stroke="#ddd" stroke-width="1"/>
  <text x="105" y="520" font-family="Helvetica" font-size="10" font-weight="bold" text-anchor="middle" fill="#666">Legend</text>
  <ellipse cx="50" cy="538" rx="12" ry="8" fill="#fff" stroke="#666" stroke-width="1"/>
  <text x="70" y="542" font-family="Helvetica" font-size="9" fill="#666">Entity</text>
  <rect x="100" y="532" width="20" height="12" rx="2" ry="2" fill="#fff" stroke="#666" stroke-width="1"/>
  <text x="125" y="542" font-family="Helvetica" font-size="9" fill="#666">Process</text>

</svg>
